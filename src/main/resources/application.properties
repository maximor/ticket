server.port=80
spring.application.name=ticket

#h2 database configuration
spring.h2.console.enabled=true
spring.h2.console.path=/dbconsole

spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Freemarker configuration for macro recognition
spring.freemarker.settings.auto_import=/spring.ftl as spring
spring.freemarker.check-template-location=true
spring.freemarker.allow-request-override=true
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl

#Adding this entry to the application.properties file will disable the error page and show a concise page that originates from the underlying application container, e.g., Tomcat.
server.error.whitelabel.enabled=false
